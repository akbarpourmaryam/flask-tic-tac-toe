<!DOCTYPE html>
<html>
<head>
    <title>Start Game</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <form method="post">
        <label for="size">Enter board size (N):</label>
        <input type="number" name="size" min="3" required>
        <br><br>
        <label>Select Game Mode:</label><br>
        <input type="radio" name="mode" value="human" checked> Two Players<br>
        <input type="radio" name="mode" value="ai"> Play vs Computer<br>
        <br>
        <button type="submit">Start</button>
    </form>

</body>
</html>
